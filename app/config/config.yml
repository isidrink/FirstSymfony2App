imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: '@eCrowdMainBundle/Resources/config/admin.yml' }
    
framework:
    esi:             ~
    translator:      { fallback: es }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enabled: true, enable_annotations: false }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [eCrowdMainBundle,FOSUserBundle]
    #java: /usr/bin/java
    filters:
      cssrewrite: ~
      cssembed:
        jar: %kernel.root_dir%/Resources/java/cssembed-0.4.5.jar
      yui_js:
        jar: %kernel.root_dir%/Resources/java/yuicompressor.jar
      lessphp:
        file: %kernel.root_dir%/../vendor/leafo/lessphp/lessc.inc.php
        apply_to: "\.less$"
    assets:
      jquery_js:
        inputs:
            - '%kernel.root_dir%/../vendor/jquery/jquery/jquery.js'
        filters: [?yui_js]
      bootstrap_js:
        inputs:
            - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-transition.js'
            - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-alert.js'
            - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-modal.js'
            - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-dropdown.js'
            - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-scrollspy.js'
            - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-tab.js'
            - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-tooltip.js'
            - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-popover.js'
            - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-button.js'
            - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-collapse.js'
            - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-carousel.js'
            - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-typeahead.js'
            - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-affix.js'
        filters: [?yui_js]
      bootstrap_less:
        inputs:
            - '%kernel.root_dir%/../vendor/twitter/bootstrap/less/bootstrap.less'
        filters: [lessphp,cssembed]
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        types:
            json: Sonata\Doctrine\Types\JsonType
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto-mapping: true
        #entity_managers:
        #    default:
        #        mappings:
        #            ApplicationSonataMediaBundle: ~
        #            SonataMediaBundle: ~
        #            eCrowdMainBundle: ~
        #            ApplicationSonataUserBundle: ~
        #            SonataUserBundle: ~
        #            FOSUserBundle: ~
        #            SonataDoctrineORMAdminBundle: ~
 
                
# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }
    
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: eCrowd\MainBundle\Entity\User
    service:
      mailer: fos_user.mailer.twig_swift
    registration:
      confirmation:
        enabled: true
        from_email: 
          address: noreply@ecrowd.es
          sender_name: eCrowd Registration
      form:
          type: eCrowd_user_registration
    resetting:
      email:
        from_email:
          address: reset@ecrowd.es
          sender_name: eCrowd password reset
        template: eCrowdMainBundle:User:resetting.email.twig
    
    
    
hwi_oauth:
    #this is my custom user provider, created from FOSUBUserProvider - will manage the
    #automatic user registration on your site, with data from the provider (facebook. google, etc.)
    #and also, the connecting part (get the token and the user_id)
    firewall_name: main
    # name of the firewall in which this bundle is active, this setting MUST be set
    connect:
        account_connector: my_user_provider
    fosub:
        username_iterations: 30
        properties:
            # these properties will be used/redefined later in the custom FOSUBUserProvider service.
            facebook: facebook_id
            google: google_id
    resource_owners:
        facebook:
           type: facebook
           client_id: "%facebook_app_id%"
           client_secret: "%facebook_app_secret%"
           scope: "email"
        google:
           type: google
           client_id: "%google_app_id%"
           client_secret: "%google_app_secret%"
           scope: "https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile"
            # here you will add one (or more) configurations for resource owners
    
services:    
    hwi_oauth.user.provider.fosub_bridge:
        class: HWI\Bundle\OAuthBundle\Security\Core\User\OAuthUserProvider
    
