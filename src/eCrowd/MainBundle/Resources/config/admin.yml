    eCrowd.Main.admin.contract:
        class: eCrowd\MainBundle\Admin\ContractAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: main, label: Contract }
        arguments: [null, eCrowd\MainBundle\Entity\Contract, eCrowdMainBundle:ContractAdmin]