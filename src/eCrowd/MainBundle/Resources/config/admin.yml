        tags:
            - { name: sonata.admin, manager_type: orm, group: main, label: Developer }
        arguments: [null, eCrowd\MainBundle\Entity\Developer, eCrowdMainBundle:DeveloperAdmin]
        calls:
            - [ setTranslationDomain, [eCrowdMainBundle]]
        
    eCrowd.Main.admin.project:
